        <script>
    	$(document).ready(function() {
    		
            var ok1=false;
            var ok2=false;
    		$("input:text").blur(function() {
					if($(this).val() == null || $(this).val() == "") {
						$(this).addClass("userRed");
						$("#error").get(0).innerHTML = "账号不为空！";
						$(this).focus();
//						return;
					} else if($(this).val().length <10 || $(this).val().length > 11) {
						$(this).addClass("userRed");
						$("#error").get(0).innerHTML = "账号长度应为10或11位！";
						$(this).focus();
//						return;
					} else {
						$(this).removeClass("userRed");
						$("#error").get(0).innerHTML = "";
						ok1=true;
					}
			});
		    $("input:password").blur(function() {
					if($(this).val() == null || $(this).val() == "") {
						$(this).addClass("userRed");
						$("#error").get(0).innerHTML = "密码不为空！";
						$(this).focus();
//						return;
					} else if($(this).val().length >20 ) {
						$(this).addClass("userRed");
						$("#error").get(0).innerHTML = "密码长度应小于20位！";
						$(this).focus();
//						return;
					} else {
						$(this).removeClass("userRed");
						$("#error").get(0).innerHTML = "";
					    ok2=true;
					}
			});
			$('.submit').click(function(){
                    if(ok1 && ok2){
                    	alert("登录成功");
                    	window.location.href = "index.html";
//                      $('form').submit();
                    }else{
                        return false;
                    }
            });
    	});	
    </script>
